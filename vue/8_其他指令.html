<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-pre>{{msg}}</h1>
        <h2 v-cloak>{{msg}}</h2>
        <button @click="add">add</button>
        <h1 v-once>{{ num }}</h1>
    </div>
    <script src="vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                num: 0
            },
            methods: {
                add(){
                    this.num++;
                }
            }
        });
    
    </script>
</body>
</html>
