<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form action="">
            用户名：
            <input type="text" v-model="username">
            用户名lazy：
            <input type="text" v-model.lazy="username">

            用户名trim：
            <input type="text" v-model.trim="username">
            <h4>用户名是：{{ username }}</h4>

            年龄: <input type="number" v-model.number="age">
            <h4>年龄是: {{ age }}</h4>

            性别： 
            <input type="radio" v-model="sex" value="男1">男
            <input type="radio" v-model="sex" value="女1">女
            <h4>性别是: {{ sex }}</h4>

            爱好：
            <input type="checkbox" value="足球" v-model="hobbys">足球
            <input type="checkbox" value="蓝球" v-model="hobbys">蓝球
            <input type="checkbox" value="排球" v-model="hobbys">排球
            <h4>爱好是：{{ hobbys }}</h4>

            学校:
            <select name="" id="" v-model="school">
                <option value="农大">农大</option>
                <option value="金融">金融</option>
                <option value="黑大">黑大</option>
                <option value="林大">林大</option>
            </select>
            <h4>学校是: {{ school }}</h4>

            自我介绍:
            <textarea name="" id="" cols="30" rows="10" v-model="description"></textarea>
            <h4>我的自我介绍是：{{ description }}</h4>

        </form>

    </div>

    <script src="vue.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                username: '',
                sex: '',
                hobbys: [],
                school: '黑大',
                description: '',
                age: ''
            }
        });
    </script>
</body>

</html>
