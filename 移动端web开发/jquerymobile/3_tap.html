<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <script src="jquery-1.11.2.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="fastclick.js"></script>
    <style>
        body{
            margin: 0;
        }
        #div1{
            width: 400px;
            height: 400px;
            background: #ff0000;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>

    <script>
        $(document).on('pageinit', function(){
            FastClick.attach(document.body);
            $('#div1').on('tap', function(){
                console.log('div1');
            });
            $('#div2').on('tap', function(){
                console.log('div2');
                $(this).hide();
            });
        });


    </script>
</body>
</html>
