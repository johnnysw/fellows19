    <script>
        // 编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。
        //10! = 10 * 9!
        //9! = 9 * 8!
        //n! = n * (n-1)!


        // 'use strict';
        //递归
        function fac1(num) {
            if (num == 1) {
                return 1;
            }
            return num * fac1(num - 1);//arguments.callee() 但是不支持严格模式
        }

        //非递归
        function fac2(num) {
            var sum = 1;
            for (var i = num; i > 0; i--) {
                sum *= i;
            }
            return sum;
        }
        console.log(fac1(10));
        console.log(fac2(10));


        //1!+2!+3!+…..＋10！
        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            sum += fac1(i);//sum = sum + fac1(i);
        }
        console.log(sum);

    </script>
