<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 300px;
        }

        #left,
        #right {
            width: 300px;
            background: #ff0000;
        }

        #center {
            background: #cccccc;
            margin: 0 310px;
        }

        #left{
            float: left;
        }
        #right{
            float: right;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="center"></div>
    
</body>

</html>
