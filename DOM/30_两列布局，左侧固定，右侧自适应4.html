<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main{
            display: table;
            width: 100%;
        }

        #left {
            width: 300px;
            height: 300px;
            background: #ff0000;
            display: table-cell;
        }

        #right {
            height: 300px;
            background: #00ff00;
            display: table-cell;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>
    </div>

</body>

</html>
