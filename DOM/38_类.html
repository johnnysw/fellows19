<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        js基于面向对象的语言

        类：人类  具有相同属性和方法的对象的集合   属性定义在构造函数里面  方法定义在原型下面
        对象：张三

        原型链
        父类

     -->
    <script>
        //构造函数
        function People(name, age){
            this.name = name;
            this.age = age;
            /* this.showName = function(){
                console.log('1:' + this.name);
            }; *///new Function()
        }
        //prototype 原型
        People.prototype.showName = function(){
            console.log('2:' + this.name);
        };
        People.prototype.code  = function(){
            console.log(this.name + '正在写代码');
        };

        var p1 = new People('zhangsan', 18);
        // console.log(p1.name);
        p1.showName();
        p1.code();

        var p2 = new People('lisi', 30);
        // console.log(p2.name);
        p2.showName();

        console.log(p1.constructor);//构造函数
        console.log(p1.__proto__);
        console.log(People.prototype);



    </script>


</body>

</html>
