<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #container {
            width: 400px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid;
            background-color: #ccc;
        }

        #tab {
            height: 30px;
            border-bottom: 1px solid;
        }

        #tab li {
            width: 100px;
            height: 30px;
            float: left;
            background-color: #999;
            margin-right: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        #tab .selected {
            background: #000;
            color: #fff;
        }

        #content div {
            display: none;
        }

        #content .selected {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <ul id="tab">
            <li class="selected">html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <div id="content">
            <div class="selected">111</div>
            <div>222</div>
            <div>333</div>
        </div>
    </div>

    <script>
        var oTab = document.getElementById('tab');
        var aLi = oTab.getElementsByTagName('li');
        var oContent = document.getElementById('content');
        var aDiv = oContent.getElementsByTagName('div');

        for(var i=0; i<aLi.length; i++){
            aLi[i].index = i;//给每个li对象自定义属性，保存住当时i的值
            /* 
            相当于
            aLi[0].index = 0;
            aLi[1].index = 1;
            aLi[2].index = 2;
             */
            aLi[i].onclick = function(){
                //清空所有li的className
                for(var i=0; i<aLi.length; i++){
                    aLi[i].className = '';
                    aDiv[i].className = '';
                }
                //给当前的li增加上 selected
                this.className = 'selected';

                //切换内容
                // console.log(i);//3 越界
                aDiv[this.index].className = 'selected';
            };
        }

    </script>



</body>

</html>
