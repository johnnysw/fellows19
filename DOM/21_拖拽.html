<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #drag {
            width: 200px;
            height: 200px;
            background: #ff0000;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="drag"></div>

    <script>
        var oDrag = document.getElementById('drag');
        oDrag.onmousedown = function (e) {
            e = e || window.event;
            var iDisX = e.clientX - oDrag.offsetLeft;
            var iDisY = e.clientY - oDrag.offsetTop;

            document.onmousemove = function (e) {
                e = e || window.event;
                oDrag.style.left = e.clientX - iDisX + 'px';
                oDrag.style.top = e.clientY - iDisY + 'px';
            };

            oDrag.onmouseup = function(){
                document.onmousemove = null;
            };
        };

    </script>
</body>

</html>
