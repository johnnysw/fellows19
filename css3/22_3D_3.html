<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            backface-visibility: hidden;
            perspective: 1000px;
            position: relative;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
            transform: rotateY(180deg) ;
            position: absolute;
            top: 0;
            left: 0;
        }
    
    </style>
</head>
<body>
    <div id="div1">div1
        <div id="div2">div2</div>
    </div>
</body>
</html>
