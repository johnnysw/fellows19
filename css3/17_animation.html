<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;

            animation: xx 5s linear forwards 2s reverse paused;
        }
        @keyframes xx{
            from{
                width: 300px;
            }

            50%{
                width: 600px;
            }

            to{
                width: 800px;
            }
        }
       #div2{
           font-size: 80px;
       }
    </style>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div id="div1"></div>
    <div id="div2" class="animated jackInTheBox">唯创网讯</div>
</body>
</html>
