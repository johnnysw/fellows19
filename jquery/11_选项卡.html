<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #container {
            width: 400px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid;
            background-color: #ccc;
        }

        #tab {
            height: 30px;
            border-bottom: 1px solid;
        }

        #tab li {
            width: 100px;
            height: 30px;
            float: left;
            background-color: #999;
            margin-right: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        #tab .selected {
            background: #000;
            color: #fff;
        }

        #content div {
            display: none;
        }

        #content .selected {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <ul id="tab">
            <li class="selected">html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <div id="content">
            <div class="selected">111</div>
            <div>222</div>
            <div>333</div>
        </div>
    </div>

    <script src="jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('#tab li').on('click', function(){
                $(this).add($('#content div').eq($(this).index())).addClass('selected').siblings().removeClass('selected');
                // $('#content div').eq($(this).index()).addClass('selected').siblings().removeClass('selected');
            });
        });
    </script>



</body>

</html>
