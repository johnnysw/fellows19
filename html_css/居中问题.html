<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #outer{
            width: 400px;
            height: 400px;
            background: #cccccc;
            position: relative;
        }
        #inner{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
            left: 50%;
            /*margin-left: -100px;*/
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            top: 50%;
            /*margin-top: -100px;*/
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
</html>
